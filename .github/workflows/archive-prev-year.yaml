name: Create and archive monthly updates per year chart
run-name: Create and archive monthly updates per year chart ðŸ“š

on:
  workflow_dispatch:
  schedule:
    - cron: '30 23 31 12 *'

jobs:
  archive-cs-prev-year-as-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements-workflow.txt
      - run: python update.py --yearly
      - run: |
          git config --global user.name 'Christoph Kreisl'
          git config --global user.email ${{ secrets.EMAIL_ADDRESS }}
          git add --all images/
          git commit --message='Archive yearly update chart'
          git push
